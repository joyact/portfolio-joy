<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1>modern <span>family</span></h1>
    <div id="imgSlider">
      <div class="container">
        <div class="slides">
          <div class="slide">
            <img src="img/slide1.jpg" alt="" />
            <div class="slide-txt">
              <h1>Claire & Phil's <span>family</h1>
            </div>
          </div>
          <div class="slide">
            <img src="img/slide2.jpg" alt="" />
            <div class="slide-txt">
              <h1>Jay & Gloria's <span>family</h1>
            </div>
          </div>
          <div class="slide">
            <img src="img/slide3.jpg" alt="" />
            <div class="slide-txt">
              <h1>Mitchell & Cam's <span>family</h1>
            </div>
          </div>
          <div class="slide">
            <img src="img/slide4.jpg" alt="" />
            <div class="slide-txt">
              <h1>We are modern <span>families</h1>
            </div>
          </div>
        </div>
        <div class="slide-controls">
          <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
          <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
